rm_base:
  bus:
    - can0

  loop_frequency: 1000
  cycle_time_error_threshold: 0.001

  # Configurations of the actuators
  actuators:
    actuator_rf:
      bus: can0
      id: 0x201
      type: rm_3508
      lp_cutoff_frequency: 100
      wc: 200
      ts: 0.005
      lp_debug: true
    actuator_lf:
      bus: can0
      id: 0x202
      type: rm_3508
      lp_cutoff_frequency: 100
      wc: 200
      ts: 0.005
      lp_debug: true
    actuator_lb:
      bus: can0
      id: 0x203
      type: rm_3508
      lp_cutoff_frequency: 100
      wc: 200
      ts: 0.005
      lp_debug: true
    actuator_rb:
      bus: can0
      id: 0x204
      type: rm_3508
      lp_cutoff_frequency: 100
      wc: 200
      ts: 0.005
      lp_debug: true

  robot_state_controller:
    type: robot_state_controller/RobotStateController
    publish_rate: 100
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
  chassis_standard_controller:
    type: rm_chassis_controllers/ChassisStandardController
    joint_rf_name: "joint_rf"
    joint_rb_name: "joint_rb"
    joint_lf_name: "joint_lf"
    joint_lb_name: "joint_lb"
    publish_rate_: 100
    wheel_base: 0.38
    wheel_track: 0.39
    wheel_radius: 0.07625
    current_coeff: 1.
    pid_rf: { p: 0.8, i: 0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true }
    pid_rb: { p: 0.8, i: 0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true }
    pid_lf: { p: 0.8, i: 0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true }
    pid_lb: { p: 0.8, i: 0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true }
    pid_follow: { p: 0, i: 0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true }
    pid_twist: { p: 0, i: 0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true }
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.001]
    twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1.0]
