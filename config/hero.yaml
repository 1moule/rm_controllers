controllers:
  robot_state_controller:
    type: robot_state_controller/RobotStateController
    publish_rate: 50
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
  gimbal_controller:
    type: rm_gimbal_controllers/Controller
    time_compensation: 0.06
    publish_rate: 100
    yaw:
      joint: "yaw_joint"
      upper: 1e9
      lower: -1e9
      pid: { p: 10, i: 50, d: 0.4, i_clamp_max: 0.5, i_clamp_min: -0.5, antiwindup: true, publish_state: true }
    pitch:
      joint: "pitch_joint"
      upper: 0.31
      lower: -1.39
      pid: { p: 20, i: 100, d: 0.3, i_clamp_max: 1.0, i_clamp_min: -1.0, antiwindup: true, publish_state: true }
    bullet_solver:
      resistance_coff_qd_10: 0.01
      resistance_coff_qd_15: 0.4
      resistance_coff_qd_16: 0.7
      resistance_coff_qd_18: 0.55
      resistance_coff_qd_30: 3.0
      g: 9.81
      delay: 0.0
      dt: 0.001
      timeout: 0.001
      publish_rate_model: 50
    kalman:
      moving_average_data_num: 30
      kalman_debug: true
      q_x_pos: 1.
      q_y_pos: 1.
      q_z_pos: 1.
      q_yaw_pos: 1.
      q_x_vel: 1.
      q_y_vel: 1.
      q_z_vel: 1.
      q_yaw_vel: 1.
      r_x_pos: 100.
      r_y_pos: 10.
      r_z_pos: 100.
      r_yaw_pos: 1.
      r_x_vel: 100.
      r_y_vel: 100.
      r_z_vel: 100.
      r_yaw_vel: 500.