controllers:
  robot_state_controller:
    type: robot_state_controller/RobotStateController
    publish_rate: 50
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
  gimbal_controller:
    type: rm_gimbal_controllers/Controller
    time_compensation: 0.004
    publish_rate: 100
    yaw:
      joint_name: "yaw_joint"
      lp_cutoff_frequency: 50
      lp_debug: true
      upper: 1e9
      lower: -1e9
      pid: { p: 3, i: 0, d: 0.3, i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }
    pitch:
      joint_name: "pitch_joint"
      lp_cutoff_frequency: 50
      lp_debug: true
      upper: 0.4
      lower: -0.7
      pid: { p: 8, i: 50, d: 0.3, i_clamp_max: 0.4, i_clamp_min: -0.4, antiwindup: true, publish_state: true }
    bullet_solver:
      resistance_coff_qd_10: 0.45
      resistance_coff_qd_15: 0.4
      resistance_coff_qd_16: 0.7
      resistance_coff_qd_18: 0.55
      resistance_coff_qd_30: 3.0
      g: 9.81
      delay: 0.2
      dt: 0.001
      timeout: 0.001
      publish_rate_model: 50
    kalman:
      kalman_debug: true
      q_x: 1.
      q_dx: 1.
      r_x: 1.
      r_dx: 1.